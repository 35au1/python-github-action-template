name: Scrape Job Data

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggers from the GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests lxml  # Install necessary packages

    - name: Run scraping script
      run: python scrape_jobs.py

    - name: Check if file exists and commit changes
      run: |
        if [ -f titles.json ]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add oferty.json
          git commit -m "Update titles.json with latest job listings" || echo "No changes to commit"
          git push
        else
          echo "No file to commit"
        fi
      continue-on-error: true
